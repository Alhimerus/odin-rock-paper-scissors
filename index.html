<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
</head>

<body>

  <div class="scores">
    <div>Player's score:</div>
    <div id="player">0</div>
    <div>Computer's score:</div>
    <div id="computer">0</div>
  </div>

  <div class="buttons">
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
  </div>

  <div id="results">Choose what you want to play!</div>

  <script>

    let scorePlayer = 0;
    let scoreComputer = 0;

    const buttonRock = document.querySelector(".rock");
    buttonRock.addEventListener("click", () => { playRound("Rock"); });
    const buttonPaper = document.querySelector(".paper");
    buttonPaper.addEventListener("click", () => { playRound("Paper"); });
    const buttonScissors = document.querySelector(".scissors");
    buttonScissors.addEventListener("click", () => { playRound("Scissors"); });
    const results = document.getElementById("results");
    const playerScore = document.getElementById("player");
    const computerScore = document.getElementById("computer");

    function computerPlay() {
      let computerSelection;
      let randomNumber = Math.random();
      if (randomNumber <= 1 / 3) {
        computerSelection = "Scissors";
      } else if (randomNumber <= 2 / 3) {
        computerSelection = "Rock";
      } else {
        computerSelection = "Paper";
      }
      return computerSelection;
    }

    function clear() {
      scorePlayer = 0;
      scoreComputer = 0;
      playerScore.textContent = scorePlayer;
      computerScore.textContent = scoreComputer;
      results.textContent = "Choose what you want to play!";
    }

    function playRound(playerSelection, computerSelection = computerPlay()) {
      if (playerSelection === computerSelection) {
        results.textContent = "It's a tie! Have a rematch.";
      } else if ((playerSelection === "Paper" && computerSelection === "Rock") || (playerSelection === "Rock" && computerSelection === "Scissors") || (playerSelection === "Scissors" && computerSelection === "Paper")) {
        results.textContent = `You win this round! ${playerSelection} beats ${computerSelection}`;
        scorePlayer++;
      } else {
        results.textContent = `You lose this round! ${computerSelection} beats ${playerSelection}`;
        scoreComputer++;
      }
      playerScore.textContent = scorePlayer;
      computerScore.textContent = scoreComputer;
      if (scorePlayer === 5) {
        alert("You won the game!");
        clear();
      } else if (scoreComputer === 5) {
        alert("You lost the game!")
        clear();
      }
    }

  </script>

</body>

</html>
